    <script>
    let numOfPhotos = 93;
        let numOfVideos = 8;
        
        let images = [];
        let videos = [];
        let imageCount = 0;
        let videoCount = 0;
        
        for (let i = 1; i <= numOfPhotos; i++) {
            images[i] = new Image();
            images[i].src = `../photos/1 (${i}).jpg`;
            images[i].onload = function() {
                imageCount++;
                if(imageCount + videoCount === numOfPhotos + numOfVideos) {
                    document.getElementById("loading-screen").style.display = "none";
                }
            }
            document.getElementById("gallery").appendChild(images[i]);
        }
        
        for (let i = 1; i <= numOfVideos; i++) {
            videos[i] = document.createElement("video");
            videos[i].src = `../videos/1 (${i}).mp4`;
            videos[i].classList.add("vid");
            videos[i].setAttribute("controls", "");
            videos[i].onloadeddata = function() {
                videoCount++;
                if(imageCount + videoCount === numOfPhotos + numOfVideos) {
                    document.getElementById("loading-screen").style.display = "none";
                }
            }
            document.getElementById("gallery").appendChild(videos[i]);
        }
        

    </script>
